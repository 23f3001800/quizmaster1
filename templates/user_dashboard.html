!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>admin dashboard</title>
</head>
<body>
    <div class="container">
      <h2>{{name}} dashboard</h2>
      <div class="panel">
        <h2>welcome to quiz master</h2>
        <div>

        </div>
        <div class="small_container">
          <div class="container text-center">
            <div class="row">
              <div class="col">
                ID
              </div>
              <div class="col">
                No.fo questions
              </div>
              <div class="col">
                date
              </div>
              <div class="col">
                duration
              </div>
              <div class="col">
                action
              </div>
            </div>
            {%for subject in subjects%}
            <div class="row">
                <div class="col">
                  {{subject.id}}
                </div>
                <div class="col">
                  No.fo questions
                </div>
                <div class="col">
                  date
                </div>
                <div class="col">
                  duration
                </div>
                <div class="col">
                  <button type="button" class="btn btn-info">view</button><button type="button" class="btn btn-success">start</button>
                </div>
          </div>
        </div><br>
        <br>
        <div class="addcenter">
          <p>add all subjects here</p>
          <a href="#"><button type="button" class="btn btn-secondary" style="text-align: center;">add</button></a>
        </div>
      </div>
    </div>    
</body>
</html>
