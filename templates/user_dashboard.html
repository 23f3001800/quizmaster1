{%extends "user_layout.html"%}
{%block content%}
<div class="small_container">
  <div class="container text-center">
    <div class="row">
      <div class="col">
        ID
      </div>
      <div class="col">
        No.fo questions
      </div>
      <div class="col">
        date
      </div>
      <div class="col">
        duration
      </div>
      <div class="col">
        action
      </div>
    </div>
    {%if quiz%}
    {%for q in quiz%}
    <div class="row">
        <div class="col">
          {{q.id}}
        </div>
        <div class="col">
          No.fo questions
        </div>
        <div class="col">
          {{q.date}}
        </div>
        <div class="col">
          {{q.time_duration}}
        </div>
        <div class="col">
          <button type="button" class="btn btn-info">view</button><button type="button" class="btn btn-success">start</button>
        </div>
    </div>
    {%endfor%}
    {%else%}
    <div>
      <h5>No Quiz avaliable</h5>
    </div>
    {%endif%}
  </div>
</div>
{%endblock%}
