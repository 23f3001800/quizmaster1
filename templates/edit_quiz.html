{%extends "admin_layout.html"%}
{%block content%}
<div class="my_form">
  <form action="/edit_quiz" method="POST">
      <label for="chapter_id">chapter_id</label>
      <select class="form-select" name="chapter_id" aria-label="Default select example">
        {%for c in chapter%}
          <option value="{{c.id}}">{{c.id}}({{c.name}})</option>
        {%endfor%}
      </select>
      <div class="mb-3">
          <label for="newchapter" class="form-label">Total Score</label>
          <input type="number" class="form-control" id="total_score" name="total_score">
      </div>
      <div class="mb-3">
          <label for="newchapter" class="form-label">Date and Time</label>
          <input type="datetime-local" min="2025-01-01T00:00" class="form-control" id="datetime" name="datetime" value="{{quiz.date}}" >
      </div>
      <div class="mb-3">
          <label for="newchapter" class="form-label"> Time duration</label>
          <input type="number" class="form-control" id="duration" name="duration" value="{{quiz.time_duration}}">
      </div>
      <div>
          <button type="submit" class="btn btn-success">SAVE</button>
          <a class="btn btn-primary" href="/quiz_management/{{name}}" role="button">Cancel</a>
      </div>
  </form>
<h4>{{msg}}</h4>
</div>
{%endblock%}
