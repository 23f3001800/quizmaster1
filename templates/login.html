<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user login</title>
    <link rel="stylesheet" href="\static\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="panel">
            <h1 style="text-align: center;">welcome to quizmaster</h1>
            <div class="my_form" style="text-align: center;">
                <h3>pleasae login here</h3>
                <form action="login" method="POST">
                  <div class="mb-3">
                    <label for="user_name" class="form-label">User name(E-Mail)</label>
                    <input type="email" class="form-control" name="user_name" id="user_name" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary" style="text-align: center;font: 1em sans-serif;">Signup</button>
                    new user?<a href="/signup">login</a>
                  </div>
                </form>
                <h4>{{msg}}</h4>
            </div>
        </div>
    </div>
  </body>
</html>
