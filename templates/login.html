<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user_login</title>
    <link rel="stylesheet" href="\static\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h2 style="text-align: center;">welcome to quizmaster</h3>
        <div class="my_form" style="text-align: center;">
          <h4>Please Login Here</h4>
          <form action="login" method="POST">
            <div class="mb-3">
              <label for="user_name" class="form-label">Username(E-Mail)</label>
              <input type="email" class="form-control" name="user_name" id="user_name" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="mb-3">
              <P>new user? create account here <a class="btn btn-success" href="/sign_up" role="button">signup</a>
            </div>
            <button type="submit" class="btn btn-primary" style="text-align: center;font: 1em sans-serif;">Login</button>
          </form>
          <p>{{msg}}</p>
          <br><br>
        </div>
        <br><br>
      </div>
    </div>
  </body>
</html>
