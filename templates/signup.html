  <body>
    <div class="container">

            <h2 style="text-align: center;">welcome to quizmaster</h2>

                <h4>pleasae ragister yourself</h4>
                <form action="POST">
                    <label for="email">email(username):</label><br>
                    <input type="email" id="username" name="username" placeholder="example@gmail.com" required><br>

                    <label for="password">password:</label><br>
                    <input type="password" id="password" required><br>
                    <label for="qualification">Qualification:</label><br>
                    <input type="text"><br>

                </form>
            </div>
        </div>
    </div>
