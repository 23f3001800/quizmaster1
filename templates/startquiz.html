{%extends "user_layout.html"%}
{%block content%}
  <div class="my_form">
    <h2>Question {{q_index+1}} of {{total}}</h2>
    <p>{{question.title}}</p>
    <form action="{{ url_for('start_quiz', id=id, quiz_id=quiz_id,name=name) }}" method="POST">
      <input type="hidden" name="quiz_id" value="{{quiz_id}}">
      <input type="hidden" name="q_index" value="{{q_index}}">
      <input type="hidden" name="q_id" value="{{question.id}}">
      <input type="hidden" name="id" value="{{id}}">



      <label><input type="radio" name="answer" value="1">{{question.option1}}</label><br>
      <label><input type="radio" name="answer" value="2">{{question.option2}}</label><br>
      <label><input type="radio" name="answer" value="3">{{question.option3}}</label><br>
      <label><input type="radio" name="answer" value="4">{{question.option4}}</label><br>
      <button type="submit">save and next</button>
    </form>
  </div>
{%endblock%}
