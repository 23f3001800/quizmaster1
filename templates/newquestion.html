{%extends "admin_layout.html"%}
{%block content%}
<div class="my_form1">
    <form action="#" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input type="text" class="form-control" id="title" name="title" >
        </div>
        <div class="mb-3">
            <label for="statement" class="form-label">question statement</label>
            <input type="text" class="form-control" id="statement" name="statement" >
        </div>
        <div class="mb-3">
            <label for="o1" class="form-label">option 1</label>
            <input type="text" class="form-control" id="o1" name="o1" >
        </div>
        <div class="mb-3">
            <label for="o2" class="form-label">option 2</label>
            <input type="text" class="form-control" id="o2" name="o2" >
        </div>
        <div class="mb-3">
            <label for="o3" class="form-label">option 3</label>
            <input type="text" class="form-control" id="o3" name="o3" >
        </div>
        <div class="mb-3">
            <label for="o4" class="form-label">option 4</label>
            <input type="text" class="form-control" id="o4" name="o4" >
        </div>
        <div class="mb-3">
            <label for="newchapter" class="form-label">correct answer</label>
            <input type="number" class="form-control" id="duration" name="ans" >
        </div>
        </div>
            <button type="submit" class="btn btn-success">Save and next</button>
            <a class="btn btn-primary" href="/admin_dashboard/{{name}}" role="button">Cancel</a>
        </div>
    </form>
    <h4>{{msg}}</h4>
</div>
{%endblock%}
