<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>new question</title>
    <link rel="stylesheet" href="\static\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="panel">
            <h2>welcome to quizmaster</h2>
            <div class="my_form">
                <form action="POST">
                  <label for="chapterid">chapter id</label>
                  <input type=""><br>
                  <label for="title">title</label>
                  <input type="text"><br>
                  <label for="statement">question statement</label><br>
                  <textarea name="statement" id="statement">statement</textarea>
                <br>
                <div class="small_form">
                  <p>single correct question</p>
                  <form action="POST">
                    <label for="option1">option1)</label>
                    <input type="text"><br>
                    <label for="option2">option2)</label>
                    <input type="text"><br>
                    <label for="option3">option3)</label>
                    <input type="text"><br>
                    <label for="option4">option4)</label>
                    <input type="text"><br>
                    <label for="correct_option">correct option)</label><input type="number" max="4" min="1">              
                  </form>
                </div>
                <div>
                  <button type="button" class="btn btn-success">Save and next</button>
                  <button type="button" class="btn btn-danger">cancel</button>
                </div>
              </form>
              <h4>{{msg}}</h4>
            </div>
        </div>
    </div>
  </body>
</html>
