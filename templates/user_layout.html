<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="\static\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Dashboard</title>
</head>
<body>
  <div style="width: 95%; margin-left: 30px;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user_dashboard/{{id}}/{{name}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user_score/{{id}}/{{name}}">score</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/user_summary/{{id}}/{{name}}">summary</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Logout</a>
            </li>
          </ul>
          <form class="d-flex" method="POST" action="/user_search/{{name}}/{{id}}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_txt" id="search_txt">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <span class="navbar-text">
            Welcome to {{name}}
          </span>
        </div>
      </div>
      date:{{datetime_now}}
    </nav>
    {%block content%}
      <!--This part is getting from child html-->
    {%endblock%}
  </div>
</body>
</html>
