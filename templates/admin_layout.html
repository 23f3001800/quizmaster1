<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="\static\main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="center"><h1>welcome in quizmaster</h1></div>
            <div class="panel">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                    <div class="container-fluid">
                      <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admin_summary">Summary</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/login">Logout</a>
                          </li>
                        </ul>
                        <form class="d-flex" method="POST" action="/search/{{name}}">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_txt" id="search_txt">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <span class="navbar-text">
                          Welcome to {{name}}
                        </span>
                      </div>
                    </div>
                  </nav>
                  {%block content%}
                    <!--This part is getting from child html-->
                    <div class="small_container">
                      <div class="row">
                        <div class="col">
                        <!--Venue1 card here-->
                            <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title"><a href="/edit_venue/{{theatre.id}}/{{name}}">{{theatre.name}}</a></h5>
                              <h6 class="card-subtitle mb-2 text-muted">{{theatre.location}}</h6>
                                <table>
                                <tr><th>ID</th><th>Name</th><th>Dt/Time</th></tr>
                                  <tr><td><a href="/edit_show/{{show.id}}/{{name}}">{{show.id}}</a></td><td>{{show.name}}</td><td>{{show.date_time}}</td></tr>
                                </table>
                                <p>No, shows here!</p>
                              <a href="/show/{{theatre.id}}/{{name}}" type="button" class="btn btn-outline-primary">+Add Show</a>
                            </div>
                          </div>
                        <!--End of Venu1-->
                        </div>
                      </div>
                      <h3 class="center">No Venues are available!!</h3>
                  </div>
                <div class="center">
                  <a href="/venue/{{name}}" type="button" class="btn btn-primary">+Add Venue</a></div>
                  {%endblock%}
            </div>
        </div>
    </body>
</html>
