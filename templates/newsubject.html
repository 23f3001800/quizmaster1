<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>new subject</title>
    <link rel="stylesheet" href="\static\main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="panel">
            <h2>welcome to quizmaster</h2>
            <div class="my_form">
              <form action="new_subject" method="POST">
                <div class="mb-3">
                  <label for="newsubject" class="form-label">new subject</label>
                  <input type="email" class="form-control" id="newsubject" name="new_subject">
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">description</label>
                  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                </div>
                <div>
                  <button type="button" class="btn btn-success" >SAVE</button>
                  <a href="/admin_dashboard" class="btn btn-danger disabled" tabindex="-1" role="button" aria-disabled="true">cancel</a>
                </div>
              </form>
            </div>
        </div>
    </div>
  </body>
