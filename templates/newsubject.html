{%extends "admin_layout.html"%}
{%block content%}
<div class="my_form">
    <form action="/new_subject/{{name}}" method="POST">
      <div class="mb-3">
        <label for="newsubject" class="form-label">new subject</label>
        <input type="text" class="form-control" id="newsubject" name="new_subject" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">description</label>
        <input type="text" class="form-control" id="desc" name="desc" required>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-success">SAVE</button>
        <a class="btn btn-primary" href="/admin_dashboard/{{name}}" role="button">Cancel</a>
      </div>
    </form>
</div>

{%endblock%}
